<ion-modal-view>
  <ion-header-bar  ng-class="tema">
    <button class="button button-clear icon-left ion-ios-arrow-thin-left" ng-click="closeredeCash()"></button>
    <div class="h1 title">Rede CashBack</div>
  </ion-header-bar>
  <ion-content class="padding has-header components-demo" >
    <ion-refresher
      pulling-text="Refresh..."
      on-refresh="pegacashBack()">
    </ion-refresher>


   <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
    </label>
   </div>

  <div  class="list" ng-repeat="pega in listaCash | filter:criterioDeBusca" cache-view="false">
  <!-- <img class="full-image" src="images/play-in.png" ng-click="mostraVideo($index)" ng-show="{{pega.video}}"> ng-click="mostraFoto(pega.foto,pega.titulo)" -->

  <div class="list card" >
  <!--
    <div class="item item-avatar">

      <h2>{{pega.titulo}}</h2>
      <p>{{pega.descricao}}</p>
    </div>
-->
    <div class="item item-image">
      <img src="{{pega.foto}}">
    </div>
    <a class="item item-icon-left assertive">
      <i class="icon ion-cash"></i>
       {{pega.percentual_cliente}}% de Takeback
    </a>
    <button class="button button-full button-energized" ng-click="gerarCupom_cash($index)">
      <i class="ion-ios-cart"></i> Gerar Cupom
    </button>

  </div>

   </div>

    </div>

  </div>


    <ion-infinite-scroll
      on-infinite=""
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
      <button fab danger fab-top fab-right>
        <ion-icon name='mic' is-active="false"></ion-icon>
      </button>

</ion-modal-view>
