<ion-modal-view>

  <ion-header-bar  ng-class="tema">

    <button class="button button-clear icon-left ion-ios-arrow-thin-left" ng-click="closecashBack()"></button>
    <div class="h1 title">Cupom CashBack</div>
  </ion-header-bar>


  <ion-content>


        <ion-card>
          <div class="item item-image">
             <img class="full-image" ng-src="{{cashback.foto}}">
          </div>
        </ion-card>

       <div class="card">

        <div class="item item-text-wrap" style="font-weight: bold; color:#FF5722;">
          {{cashback.descricao}}
        </div>
        <label class="item item-input item-stacked-label">
          <span class="input-label"  style="font-size: 22px; font-weight: bold; color:#8F28AF;">Validade</span>
          <span class="item-label" style="font-size: 22px; font-weight: bold; color:#FF5722;" >{{cashback.validade}}</span>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label"  style="font-size: 22px; font-weight: bold; color:#8F28AF;">Takeback</span>
          <span class="item-label" style="font-size: 22px; font-weight: bold; color:#FF5722;" >{{cashback.percentual_cliente}}%</span>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label"  style="font-size: 22px; font-weight: bold; color:#8F28AF;">Cupom</span>
          <span class="item-label" style="font-size: 22px; font-weight: bold; color:#FF5722;" >{{cashback.numero_cupom}}</span>
        </label>

  </ion-content>


</ion-modal-view>
